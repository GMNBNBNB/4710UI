{% extends "nav.html" %}

{% block title %}Home page{% endblock %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px; /* Adjusts the content to be closer to the top */
        }
        .btn-custom {
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-content">
            <h1 class="mb-4">Main Page</h1>
            <a href="{{ url_for('learning') }}"><button class="btn btn-primary btn-custom">Go to Learning Page</button></a>
            <a href="{{ url_for('quiz_home') }}"><button class="btn btn-success btn-custom">Start Quiz</button></a>
        </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
