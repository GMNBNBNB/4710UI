<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}nav bar{% endblock %}</title>
  {% block extra_head %}{% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav_arrows.css') }}">
  <style>
    html, body { 
      margin: 0; 
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif; 
    }
    .nav {
      background-color: #dcedc8; 
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .site-title {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
    .nav-items {
      display: flex;
      gap: 10px;
    }
    .nav-items a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: #000;
      background-color: #a5d6a7; 
      border-radius: 8px;
      font-weight: bold;
    }
    .nav-items a.active {
      background-color: #81c784; 
      color: #fff;
    }
    .content {
      flex: 1;
      background-color: #f0fff0; 
      color: #000;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    {% block extra_style %}{% endblock %}
  </style>
</head>
<body>
  <nav class="nav">
    <a href="{{ url_for('index') }}" class="site-title">Texas Hold'em poker</a>
    <div class="nav-items">
      <a href="{{ url_for('table_position') }}">Table Position</a>
      <a href="{{ url_for('basic_game_flow') }}">Basic Game Flow</a>
      <a href="{{ url_for('hand_ranking') }}">Hand Ranking</a>
      <a href="{{ url_for('betting_rules') }}">Betting Rules</a>
      <a href="{{ url_for('quiz_home') }}" class="{% if request.path == '/quiz' %}active{% endif %}">Quiz</a>
    </div>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
